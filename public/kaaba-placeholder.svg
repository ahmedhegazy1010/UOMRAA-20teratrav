<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2D1B69"/>
      <stop offset="100%" style="stop-color:#0F0C29"/>
    </radialGradient>
    <linearGradient id="kaaba" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="200" cy="50" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="300" cy="70" r="1" fill="#FFD700" opacity="0.7"/>
  <circle cx="500" cy="40" r="2" fill="#FFD700" opacity="0.9"/>
  <circle cx="650" cy="60" r="1.5" fill="#FFD700" opacity="0.5"/>
  <circle cx="720" cy="90" r="1" fill="#FFD700" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#F5F5DC" opacity="0.3"/>
  
  <!-- Kaaba structure -->
  <g transform="translate(400, 300)">
    <!-- Main cube -->
    <rect x="-80" y="-80" width="160" height="160" fill="url(#kaaba)" stroke="#333" stroke-width="2"/>
    
    <!-- Gold band around Kaaba -->
    <rect x="-85" y="-20" width="170" height="40" fill="url(#gold)" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="-15" y="20" width="30" height="60" fill="url(#gold)" opacity="0.9"/>
    
    <!-- Islamic geometric pattern on the band -->
    <g opacity="0.3">
      <circle cx="-60" cy="0" r="8" fill="none" stroke="#000" stroke-width="1"/>
      <circle cx="-30" cy="0" r="8" fill="none" stroke="#000" stroke-width="1"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#000" stroke-width="1"/>
      <circle cx="30" cy="0" r="8" fill="none" stroke="#000" stroke-width="1"/>
      <circle cx="60" cy="0" r="8" fill="none" stroke="#000" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Minarets in background -->
  <g opacity="0.4">
    <rect x="150" y="200" width="20" height="200" fill="#8B4513"/>
    <circle cx="160" cy="190" r="15" fill="url(#gold)"/>
    
    <rect x="630" y="180" width="20" height="220" fill="#8B4513"/>
    <circle cx="640" cy="170" r="15" fill="url(#gold)"/>
  </g>
  
  <!-- Arabic calligraphy placeholder -->
  <text x="400" y="500" text-anchor="middle" fill="url(#gold)" font-size="24" font-family="serif" opacity="0.7">بسم الله الرحمن الرحيم</text>
</svg>
